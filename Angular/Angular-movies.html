<!DOCTYPE html>
<html ng-app="moviesApp">

	<head>
		<title>movies</title>
		<link type="text/css" rel="stylesheet" href="" />
		<meta charset="UTF-8" />
		<link type="text/css" rel="stylesheet" href="angular-actor.css" >
	</head>

	<body>

		
			<h1>המובילים</h1>
			<mov> </mov>
		
		<script src="http://cdnjs.cloudflare.
		com/ajax/libs/angular.js/1.3.3/angular.min.js"
		></script>

		<script>
			var app = angular.module("moviesApp", []);

			app.controller("moviesController", function($scope, $http) {
				$http.get("movies.json").then(function(res) {

					$scope.movieList = res.data;
					$scope.orderProp = "length";
					$scope.orderProp = "name";
					$scope.orderProp = "director";
				});
			});

			

			app.directive("mov", function() {
				return {
					restrict : "E",
					templateUrl : "movieTemplate.html"
				};
			});
		</script>

	</body>

</html>
